      <div style="margin-top:100px" class="login-box">
      <form id="loginForm" role="form" method="post" action="admin.php">
        <input type="hidden" name="action" value="login" />
        <p>Please login to access this page.<br>If you are here by accident, please <a href="index.html"><u>go back</u></a> to the main site.</p>
        <input class="login-form" type="text" name="username" placeholder="Username"/>
        <br>
        <input class="login-form" type="password" name="password" placeholder="Password"/>
        <br>
        <button class="login-button" type="submit">Login</button>
      </form>

    </main>

    <script>
      function checkSession() {
         $.ajax({
          type     : "POST",
          cache    : false,
          url      : "admin.php",
          data     : {action: "checksession"},
          success  : function(data) {
            if(data == "true") {
              window.location = "admin.php";
            }
          }
        });

        $("#loginForm").bind("submit", function() {
          $.ajax({
            type     : "POST",
            cache    : false,
            url      : $(this).attr('action'),
            data     : $(this).serialize(),
            success  : function(data) {
              window.location = "admin.php";
            },
            error: function (xhr, ajaxOptions, thrownError) {
              window.location = "admin.php";
            }
          });
          return false;
        });
      }
  </script>
