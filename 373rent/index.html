        <script>

        curSlide = 0;

        function redirec() {
          location.href = "contact.html?apt=" + $("#setinput").prop("value");
        }

        function updateListingInfo(id, name, avail, assoc) {
          if(id == undefined) {
            $("#setinput").prop("value", "");
            $(".info").html("");
            $("#aptListLabel").html("");
            $("#cForm")[0].reset();
            $(".notifyAvail").hide();
            $("#altForm").hide();
            return;
          }

          availText = "(Available " + avail + ")";
          if(avail == "nill") availText = "(Not Currently Available)";
          if(avail == "now") availText = "(Available Now!)";

          $("#setinput").prop("value", id);
          $(".info").html(name + " <span>" + availText + "</span>");

          if($("#aptListLabel").html() != assoc) {
            $("#aptListLabel").animate({opacity: 0}, 300, function() {
              $("#aptListLabel").html(assoc);
              $("#aptListLabel").animate({opacity: 0.5}, 300, function() {});
            });
          }

          $("#cForm")[0].reset();
          if(avail == "now") {
            $(".notifyAvail").hide();
            $("#altForm").show();
          }
          else {
            $(".notifyAvail").show();
            $("#altForm").hide();
          }
        }

        function aptListLeft() {
          cont = $(".aptSlideshowContainer .sImg").length;
          $(".aptSlideshowContainer .sImg").each(function(index) {
            if($(this).hasClass("slideLeft")) {
              updateListingInfo($(this).data("id"), $(this).data("name"), $(this).data("avail"), $(this).data("assoc"));
              $(this).removeClass("slideLeft");
              $(this).addClass("slideReturn");
              if(index + 1 == cont) $(".ssLeft").addClass("faded");
              if($(".ssRight").hasClass("faded")) { $(".ssRight").removeClass("faded"); }
              return false;
            }
          });
        }

        function aptListRight() {
          cont = $(".aptSlideshowContainer .sImg").length;
          stopNow = false;
          $($(".aptSlideshowContainer .sImg").get().reverse()).each(function(index) {
            if(stopNow) {
              updateListingInfo($(this).data("id"), $(this).data("name"), $(this).data("avail"), $(this).data("assoc"));
              return false;
            }
            if(!$(this).hasClass("slideLeft") && index + 1 < cont) {
              if($(this).hasClass("slideReturn")) $(this).removeClass("slideReturn");
              $(this).addClass("slideLeft");
              if(index + 2 == cont) $(".ssRight").addClass("faded");
              if($(".ssLeft").hasClass("faded")) { $(".ssLeft").removeClass("faded"); }
              stopNow = true;
            }
          });
        }

        function showSlides(ext, off) {
          if(off == 0) {
            curSlide = 0;
          }
          else {
            curSlide += off;
          }

          size = $(".slide" + ext).length;
          //var slides = document.getElementsByClassName("slide" + ext);

          if(curSlide < 0) curSlide = size - 1;
          if(curSlide >= size) curSlide = 0;
          //if(curSlide < 0) curSlide = slides.length - 1;
          //if(curSlide >= slides.length) curSlide = 0;

          $(".slide" + ext).each(function(i) {
            if(i == curSlide) {
              $(this).css("display", "block");
              if($(this).data('src')) {
                $(this).prop('src', $(this).data('src'))
                $(this).data('src', false);
              }
            }
            else $(this).css("display", "none");
          });
        }

        function showContent(cid) {
          $(".rwi").animate({opacity: 0}, 500, function() {
            $(".rwi").hide();
            $(".content" + String(cid)).show();
            $(".content" + String(cid)).animate({opacity: 1.0}, 500, function() {});
          });
          showSlides(cid, 0);
        }
        function hideContent() {
          $(".cb").animate({opacity: 0}, 500, function() {
            $(".cb").hide();
            $(".rwi").show();
            $(".rwi").animate({opacity: 1.0}, 500, function() {});
          });
        }

        function loadScriptEnd() {
          firstImg = $($(".aptSlideshowContainer .sImg").get().reverse()).first();
          updateListingInfo(firstImg.data("id"), firstImg.data("name"), firstImg.data("avail"), firstImg.data("assoc")); 
          readyLoad();

          $.ajax({
            url: "listings.php",
            type: "post",
            data: {action:"getMM"} ,
            success: function (response) {
              if(response == "true") {
                $("section").remove();
                $(".main").prepend("<div style=\"padding-top:60px;height:" + (window.innerHeight - 92) + "px\"><center><h1 style=\"font-size:70px;color:black\">We are undergoing maintenance.<br>Sorry for the inconvenience!</h1></center></div>");
              }
            }
          });
        }

        function loadScript() {

          loadNum = 0;
          $(".aptSlideshow").height($(".aptSlideshow").width() / 2);
          $( window ).resize(function() {
            $(".aptSlideshow").height($(".aptSlideshow").width() / 2);
          });

          $.ajax({
            url: "listings.php",
            type: "post",
            data: {action:"categories"} ,
            success: function (response) {
              $("#filters").append(response); //categories
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            }
          });

          $.ajax({
            url: "listings.php",
            type: "post",
            data: {action:"gridthings"} ,
            success: function (response) {
              $("#works-grid").append(response); //gridthings
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            }
          });

          $.ajax({
            url: "listings.php",
            type: "post",
            data: {action:"thingstodo"} ,
            success: function (response) {
              $("#thingsToDo").append(response); //thingstodo
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            }
          });

          $.ajax({
            url: "listings.php",
            type: "post",
            data: {action:"coverphotos"} ,
            success: function (response) {
              $("#coverPhotos").append(response); //coverphotos
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            }
          });

          $.ajax({
            url: "listings.php",
            type: "post",
            data: {action:"aptlist"} ,
            success: function (response) {
              $("#aptListContainer").append(response); //aptList
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              loadNum += 1;

              if(loadNum >= 5) {
                loadScriptEnd();
              }
            }
          });

          $("#cForm").bind("submit", function() {
            $.ajax({
                    type     : "POST",
                    cache    : false,
                    url      : $(this).attr('action'),
                    data     : $(this).serialize(),
                    success  : function(data) {
                        $("#cForm")[0].reset();
                        $(".notifyAvail").animate({opacity: 0}, 500, function() {
                          $(".notifyAvail").hide();
                          $(".notifyAvail").css("opacity", "1");
                        });
                    }
            });
            return false;
          });
        }
  </script>
